<button [routerLink]="['/product/add']" class="btn btn-primary newbtn" >Add New Product</button>

<table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Product Description</th>
        <th scope="col">Rate</th>
        <th scope="col" >Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of items">
        <td scope="row">{{item.product_name}}</td>
        <td>{{item.product_description}}</td>
        <td>{{item.rate}}</td>
        <td> 
          <div class="action">
          <button class="btn btn-success editbtn" (click) = "onSelect(item)">
           <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
            Edit</button>
            <button class="btn btn-secondary delbtn" (click) = "delete(item)" >
           <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
           Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <br/>
  <hr/>

  <router-outlet></router-outlet>
