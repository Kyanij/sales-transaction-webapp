<button [routerLink]="['/customer/add']" class="btn btn-primary cbtn">Add New Customer</button>


<table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Customer Name</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let customer of customers">
        <td>{{customer.customer_name}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.email}}</td>
        <td> 
          <div class="action">
          <button class="btn btn-success editbtn" (click) = "onSelect(customer)">
           <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
            Edit</button>
            <button class="btn btn-secondary delbtn" (click) = "deleteCustomer(customer.customer_id)" >
           <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
           Delete</button>
        </div>
        </td>
      </tr>
    </tbody>
  </table>
  
  <router-outlet></router-outlet>
